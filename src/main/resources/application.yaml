server:
  port: 1010

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/real_estate
    username: real_estate
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.realestate: DEBUG
